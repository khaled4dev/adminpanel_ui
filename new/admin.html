<head>

    <!-- Our Custom CSS -->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">

        <!-- Sidebar -->

            <div class="sidebar-header">

            <!-- Sidebar Links -->
            <ul class="list-unstyled components">
                <li>
                    <!-- Link with dropdown items -->
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">
                        <span class="ico">

                        </span> Users
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="all-user.html">All-user</a>
                        </li>
                        <li>
                            <a href="add.user.html">Add-user</a>
                        </li>
                        <!-- <li>
                    <a href="#">Page</a>
                </li> -->
                    </ul>
                </li>
                <li>
                    <!-- Link with dropdown items -->
                    <a href="#adminSubmenu" data-toggle="collapse" aria-expanded="false">
                        <span class="ico">
                            <i class="fa fa-user-circle"></i>
                        </span>Admin
                    </a>
                    <ul class="collapse list-unstyled" id="adminSubmenu">
                        <li>
                            <a href="all-admin.html">All-admin</a>
                        </li>
                        <li>
                            <a href="add-admin.html">Add-admin</a>
                        </li>
                        <!-- <li>
                            <a href="#">Page</a>
                        </li> -->
                    </ul>
                </li>
                <li>
                    <!-- Link with dropdown items -->
                    <a href="#orgSubmenu" data-toggle="collapse" aria-expanded="false">
                        <span class="ico">
                            <i class="fa fa-sitemap"></i>
                        </span>Organaizations
                    </a>
                    <ul class="collapse list-unstyled" id="orgSubmenu">
                        <li>

                        </li>
                        <!-- <li>
                                    <a href="#">Page</a>
                                </li> -->
                    </ul>
                </li>


            </ul>
        </nav>
          
        <!-- Page Content -->
        <div class="content a">
            <div class="container-fluid">
                <div class="row">
                    <!-- We'll fill this with dummy content -->
                    <div class="top">
                        <div class="col-sm-2">
                            <div id="sidebarCollapse">
                                <i class="glyphicon glyphicon-align-left"></i>
                            </div>
                        </div>
                        <div class="col-sm-5 search">
                            <div class="search-ico">
                                <i class="fa fa-search"></i>
                            </div>
                            <input type="text" placeholder="Search..">
                        </div>
                        <div class="col-md-4 ">
                            <div class="dropdown pull-right drop">
                                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Md khaled
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Setting</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a href="#">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script>
        $(document).ready(function () {

            $('#sidebarCollapse').on('click', function () {
                if($('.content').hasClass('a')){
                $('#sidebar').toggleClass('active');
                $('.content').removeClass('a').css('left','0px')
                }else{
                    $('#sidebar').toggleClass('active');
                $('.content').addClass('a').css('left','250px')

                }
            });

        });
    </script>


</body>

</html>
